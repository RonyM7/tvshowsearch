<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Raleway&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="container">
      <ul>
        <li>
          <a class="active" href="">Home</a>
        </li>
        <li>
          <a href="">SEARCH TV SHOW</a>
        </li>

      </ul>
    </div>
    <img id="logo" src="assets/images/logo.png">
  </header>
  <main>
    <div class="container">
      <div class="row h-100">
        <div class="col-12">
          <!-- SEARCH COMPONENT -->
          <div class="search-container">
            <label>Search TV show</label> <span class="error_message"> Please enter valid title</span>
            <div class="main-content">
              <div class="search_tvshow">
                <input type="text" name="tvshow" placeholder="Please enter TV show title">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-times clear hidden" aria-hidden="true"></i>
              </div>

              <button class="clear" id="clear_search" name="clear">clear</button>

              <div id="list_shows" class="hidden"></div>
            </div>
          </div>

          <!-- SEARCH DETAIL COMPONENT -->
          <div id="single_tvshow_container" class="hidden">
            <div id="selected_tvshow"></div>
            <label>Seasons</label>
            <select id="selected_tvshow_seasons">
              <option>select season</option>
            </select>
            <div class="timeline_block">
              <div id="episodes_timeline" class="hidden"></div>
              <div class="loading hidden"><img src="assets/images/loading.gif"></div>
            </div>

          </div>

        </div><!-- column -->
      </div><!-- row  -->
    </div><!-- container -->
  </main>


  <footer>
    <div class="container">
       <h2><strong>Contact Us</strong></h2>
    <div class="row">
      <div class="address col-3">
        <div class="label"><span>Address</span> | Mailing</div>
        <ul>
          <li>
            Primary Address Line
          </li>
           <li>
            Secondary Address Line
          </li>
          <li>12345 Postal</li>
        </ul>
      </div>

      <div class="phone col-3">
        <div class="label"><span>Phone</span> | Ring Ring!</div>
        <ul>
          <li>
            Headline
          </li>
          <li>+123-456-7890</li>
        </ul>
      </div>

      <div class="email col-3">
        <div class="label"><span>Email</span> | Swoosh</div>
        <ul>
          <li>
            email@email.com
          </li>
        </ul>
      </div>
    </div>
    </div>
   
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
